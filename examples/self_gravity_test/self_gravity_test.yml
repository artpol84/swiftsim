# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.0
  UnitLength_in_cgs:   1.0
  UnitVelocity_in_cgs: 2.583215e-4 #so that G =1.0
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   100.   # The end time of the simulation (in internal units).
  dt_min:     1e-8  # The minimal time-step size of the simulation (in internal units).
  dt_max:     1.0  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1.0 # Time between statistics output
  
# Parameters governing the snapshots
Snapshots:
  basename:            self_gravity_test  # Common part of the name of output files
  time_first:          0.               # Time of the first output (in internal units)
  delta_time:          1.0             # Time difference between consecutive outputs (in internal units)


# Parameters related to the initial conditions
InitialConditions:
  file_name:  self_gravity_test.hdf5       # The file to read
 
# Parameters related to the self-gravity
Gravity:
  eta:        0.01
  epsilon:    0.01


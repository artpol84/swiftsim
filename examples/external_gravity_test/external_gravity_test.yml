# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.0
  UnitLength_in_cgs:   1.0
  UnitVelocity_in_cgs: 2.583215e-4 #so that G =1.0
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   1000.   # The end time of the simulation (in internal units).
  dt_min:     1e-3  # The minimal time-step size of the simulation (in internal units).
  dt_max:     1.0  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          0.01 # Time between statistics output
  
# Parameters governing the snapshots
Snapshots:
  basename:            external_gravity_test  # Common part of the name of output files
  time_first:          0.               # Time of the first output (in internal units)
  delta_time:          1.0             # Time difference between consecutive outputs (in internal units)

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2349   # Target smoothing length in units of the mean inter-particle separation (1.2349 == 48Ngbs with the cubic spline kernel).
  delta_neighbours:      1.       # The tolerance for the targetted number of neighbours.
  CFL_condition:         0.1      # Courant-Friedrich-Levy condition for time integration.

# Parameters related to the initial conditions
InitialConditions:
  file_name:  external_gravity_test.hdf5       # The file to read
 
# External potential parameters
PointMassPotential:
  position_x:      5.     # Location of centre of isothermal potential in internal units
  position_y:      5.
  position_z:      5.	
  mass:            1.   # Rotation speed of isothermal potential in internal units
  timestep_mult:   0.03   # Controls time step
 

# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.9885e33 # solar mass
  UnitLength_in_cgs:   1.49597870700e13 # astronomical unit
  UnitVelocity_in_cgs: 4.74057183175755e5 # astronomical units per year
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   100.   # The end time of the simulation (in internal units).
  dt_min:     1.0e-13 # The minimal time-step size of the simulation (in internal units).
  dt_max:     1.0e-1  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1.0e-1 # Time between statistics output
  
# Parameters governing the snapshots
Snapshots:
  basename:            point_mass_self_grav  # Common part of the name of output files
  time_first:          0.               # Time of the first output (in internal units)
  delta_time:          1.0e-1           # Time difference between consecutive outputs (in internal units)


# Parameters related to the initial conditions
InitialConditions:
  file_name:  point_mass_self_grav.hdf5       # The file to read
 
# Parameters related to the self-gravity
Gravity:
  eta:        1.0e-4
  epsilon:    0.01
  theta:      0.7

